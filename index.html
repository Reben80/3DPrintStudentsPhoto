<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" integrity="sha512-YjWgZ6hyQScHckA9AonDfp8afk7+wxjoD5PvmzyCB2mQZjReUg6FA2vc5Bt9hGn6ujMnxx1Tw5C2URTqAbw8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .gallery img {
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery a {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js" integrity="sha512-3woD6o+jqWICd5CEkjOBcBbhYfU1jZolgbE/mZQnBQfw/qEwNUhMMBgcY2KNPtv8fSzsV06EXi5czSjq/35iKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // JavaScript to dynamically generate image elements with lightbox functionality
        const gallery = document.getElementById('gallery');
        const totalImages = 59; // Total number of images

        for (let i = 1; i <= totalImages; i++) {
            const a = document.createElement('a');
            a.href = `images/Image - ${i}.jpeg`;
            a.dataset.lightbox = "gallery";
            const img = document.createElement('img');
            img.src = `images/Image - ${i}.jpeg`;
            img.alt = `Image ${i}`;
            a.appendChild(img);
            gallery.appendChild(a);
        }

        // Initialize SimpleLightbox
        const lightbox = new SimpleLightbox('.gallery a', {
            maxWidth: '90%', // Ensure the image takes up to 90% of the screen width
            maxHeight: '90%' // Ensure the image takes up to 90% of the screen height
        });
    </script>
</body>
</html>
